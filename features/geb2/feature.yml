description: Adds Geb 2, WebDriver 3.x and Webdriver binaries Gradle Plugin dependencies to run functional tests.
build:
    plugins:
        - com.github.erdi.webdriver-binaries
dependencies:
    - scope: build
      coords: gradle.plugin.com.github.erdi.webdriver-binaries:webdriver-binaries-gradle-plugin:2.4
    - scope: testCompile
      coords: org.grails.plugins:geb
    - scope: testCompile
      coords: org.seleniumhq.selenium:selenium-remote-driver:3.141.59
    - scope: testCompile
      coords: org.seleniumhq.selenium:selenium-api:3.141.59
    - scope: testCompile
      coords: org.seleniumhq.selenium:selenium-support:3.141.59
    - scope: testRuntime
      coords: org.seleniumhq.selenium:selenium-chrome-driver:3.141.59
    - scope: testRuntime
      coords: org.seleniumhq.selenium:selenium-firefox-driver:3.141.59
