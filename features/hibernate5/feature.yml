description: Adds GORM for Hibernate 5 to the project
dependencies:
    - scope: build
      coords: 'org.grails.plugins:hibernate5:7.1.0.RC3'
    - scope: compile
      coords: "org.grails.plugins:hibernate5"
    - scope: compile
      coords: "org.hibernate:hibernate-core:5.5.7.Final"
    - scope: runtime
      coords: 'org.glassfish.web:el-impl:2.2.1-b05'
    - scope: runtime
      coords: "com.h2database:h2"
    - scope: runtime
      coords: "org.apache.tomcat:tomcat-jdbc"
    - scope: runtime
      coords: 'javax.xml.bind:jaxb-api:2.3.1'
